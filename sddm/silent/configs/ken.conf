; https://github.com/uiriansan/SilentSDDM/wiki/Customizing

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ken.png
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = ken.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = -0.1
saturation = 0.0

[LockScreen.Clock]
display = true
position = center-right
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 120
font-weight = 900
color = #FFF

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = RedHatDisplay
font-size = 25
font-weight = 750
color = #FF0000
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 12
font-weight = 400
display-icon = true
icon = enter.svg
icon-size = 16
color = #FFFFFF
paint-icon = true
spacing = 0

[LoginScreen]
background = ken.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = right
margin = 50

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.5
active-border-size = 0
inactive-border-size = 0
active-border-color = #FF0000
inactive-border-color = #FF0000

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 18
font-weight = 700
color = #FFF
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 150
height = 30
display-icon = false
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #000
background-color = #FFF
background-opacity = 1.0
border-size = 0
border-color = #FF0000
border-radius-left = 15
border-radius-right = 0
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #FFF
background-opacity = 1.0
active-background-color = #FFF
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #FF0000
active-content-color = #000
border-size = 0
border-color = #FF0000
border-radius-left = 0
border-radius-right = 15
margin-left = 0
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RedHatDisplay
font-weight = 600
font-size = 14
icon-size = 30
icon = spinner.svg
color = #FFFFFF
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 400
normal-color = #FFFFFF
warning-color = #FFA500
error-color = #FF0000
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 0
size = 30
border-radius = 15
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = true
margin = 5
background-color = #FFF
background-opacity = 1.0
active-option-background-color = #F1F1F1
active-option-background-opacity = 1.0
content-color = #000
active-content-color = #FF0000
font-family = RedHatDisplay
border-size = 0
border-color = #FF0000
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-right
index = 1
popup-direction = up
popup-align = center
display-session-name = false
button-width = -1
popup-width = 200
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 2
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = false
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 3
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 4
popup-direction = up
popup-align = center
popup-width = 100
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #FFF
background-opacity = 1.0
key-content-color = #000
key-color = #F1F1F1
key-opacity = 1.0
key-active-background-color = #F1F1F1
key-active-opacity = 1.0
selection-background-color = #000
selection-content-color = #FFF
primary-color = #FF0000
border-size = 0
border-color = #FF0000

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #000
background-color = #FFF
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = true
